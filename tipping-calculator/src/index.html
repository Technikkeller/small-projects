<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tipping Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app">
  <h1>Tipping Calculator</h1>
  <form>
    <label>
      <div id="billAmountText">Bill Amount
      <input type="text" id="billAmount">
    </label><br />
    <label>
      </div>
      <div id="percentageText">Percentage
      <select id="percentage">
        <option value="0.30">30%</option>
        <option value="0.25">25%</option>
        <option value="0.20">20%</option>
        <option value="0.15" selected>15%</option>
        <option value="0.10">10%</option>
        <option value="0.05">5%</option>
        <option value="0">0%</option>
      </select>
    </label>
    <button type="button" id="calculate" onclick="calculateTipAmount()">Calculate</button>
  </form>
  </div>
  <div>Amount:<span id="tipAmount"></span></div>
</div>
</div>
  <script src="main.js"></script>
</body>
</html>
